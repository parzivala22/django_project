<!-- mywebapp/templates/app/job_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
</head>
<body>
    <h1>Job List</h1>
    <ul>
        {% for job in jobs %}
            <li>{{ job.name }} - Total Count: {{ job.total_count }}, Current Count: {{ job.current_count }}</li>
        {% endfor %}
    </ul>
</body>
</html>
